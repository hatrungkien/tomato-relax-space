<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eecbe5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        #topbar h1 {
            margin: 0;
            font-size: 18px;
        }

        #content {
            margin-top: 50px; /* Adjust this margin based on the topbar height */
            padding: 20px;
        }

    </style>
    <title>Simple Website</title>
</head>
<body>

<div id="topbar">
    <h1>Xin chào Chua Chua :></h1>
</div>

<div class="container">
    <h2>Vui lòng đưa ra một chọn lựa dưới đây!</h2>
</div>

<div class="container">
    <a href="game.html" class="box">
        <img src="background/image1.png" alt="Game">
    </a>
    <a href="photo.html" class="box">
        <img src="background/image2.png" alt="Photo">
    </a>
    <a href="comic.html" class="box">
        <img src="background/image3.png" alt="Funny Comic">
    </a>
    <a href="music.html" class="box">
        <img src="background/image4.png" alt="Music">
    </a>
</div>

</body>
</html>
