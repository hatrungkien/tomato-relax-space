<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
        }
    </style>
    <title>Simple Website</title>
</head>
<body>

<div class="container">
    <a href="page1.html" class="box">
        <img src="background/image1.png" alt="Image 1">
    </a>
    <a href="page2.html" class="box">
        <img src="background/image2.jpg" alt="Image 2">
    </a>
    <a href="page3.html" class="box">
        <img src="background/image3.jpg" alt="Image 3">
    </a>
    <a href="page4.html" class="box">
        <img src="background/image4.jpg" alt="Image 4">
    </a>
</div>

</body>
</html>
